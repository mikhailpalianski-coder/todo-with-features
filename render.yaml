services:
  # Backend API Service (Free Tier)
  - type: web
    name: todo-api
    env: node
    rootDir: server
    buildCommand: npm install -g pnpm && pnpm install --frozen-lockfile && pnpm run build
    startCommand: pnpm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false  
      - key: CORS_ORIGIN
        sync: false 
    healthCheckPath: /
    
  # Frontend Web Service (Free - Static sites are free by default)
  - type: web
    name: todo-frontend
    env: static
    buildCommand: npm install -g pnpm && cd client && pnpm install --frozen-lockfile && pnpm run build
    staticPublishPath: client/dist
    pullRequestPreviewsEnabled: false
    envVars:
      - key: VITE_API_URL
        sync: false  

